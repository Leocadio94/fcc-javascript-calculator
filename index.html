<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="calculator center-block text-center col-lg-2 col-md-3 col-sm-4 col-xs-10">
          <div class="title">
            <p class="fcc">FreeCodeCamp</p>
            <p class="sub">ELETRONIC CALCULATOR</p>
          </div>
          <input id="txt-cmd" class="commands" type="text" readonly></input>
          <div class="buttons">
            <div class="btn-group">
              <button class="btn button btn-cmd">AC</button>
              <button class="btn button btn-cmd">CE</button>
              <button class="btn button">%</button>
              <button class="btn button">/</button>
            </div>
            <div class="btn-group">
              <button class="btn button">7</button>
              <button class="btn button">8</button>
              <button class="btn button">9</button>
              <button class="btn button">*</button>
            </div>
            <div class="btn-group">
              <button class="btn button">4</button>
              <button class="btn button">5</button>
              <button class="btn button">6</button>
              <button class="btn button">/</button>
            </div>
            <div class="btn-group">
              <button class="btn button">1</button>
              <button class="btn button">2</button>
              <button class="btn button">3</button>
              <button class="btn button">+</button>
            </div>
            <div class="btn-group">
              <button class="btn button">.</button>
              <button class="btn button">0</button>
              <button class="btn button">Ans</button>
              <button class="btn button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
